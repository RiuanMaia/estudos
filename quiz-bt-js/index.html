<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../BOOTSTRAP/bootstrap-reboot.css"/>
    <link rel="stylesheet" href="../BOOTSTRAP/bootstrap.css"/>
    <link rel="stylesheet" href="assets/css/style.css"/>
    <title>Quiz-bts4-js</title>
</head>
<body>
    
    <main>
        <div class="container-fluid bg-dark d-flex justify-content-center align-items-center" style="height: 100vh;">
            
            <div class="row">
                
                <div class="col text-center">

                    <!-- acionar o modal e iniciar o teste -->
                    <div class="display-2 text-white">Quiz TI</div>

                    <button class="btn btn-dark btn-lg initModal" data-toggle="modal" data-target="#quizModal">
                            Iniciar
                    </button>

                    <!-- o dito cujo -->
                    <div class="modal fade" tabindex="-1" role="dialog" id="quizModal"  naria-labelledby="quizModalAria" aria-hidden="true">
                        <div class="modal-dialog modal-dialog-centered modal-lg" role="document">
                          <div class="modal-content">
                            <div class="modal-header">
                                <h5 class="modal-title" id="quizModalAria">Quests TI:</h5>
                                <button class="close" data-dismiss="modal" aria-label="Close">
                                <span aria-hidden="true">&times;</span>
                                </button>
                            </div>
                            <hr class="my-1">
                            <div class="btn btn-light btn-block quest-area ">
                                <p class="h5 lead text-wrap"></p>
                            </div>
                            
                            <div class="modal-body">
            
                            </div>
                            </div>
                        </div>
                      </div>
                    
                
            </div>
        </div>
        
    </main>
    
    <script src="../JQUERY/jquery364.js"></script>
    <script src="../JQUERY/bootstrap.bundle.min.js"></script>
   
    <script src="assets/js/script.js"></script>
    
</body>
</html>
